{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
      {% comment %} {{ form.as_table }} {% endcomment %}
      {% comment %} {% for field in form %}
      <p>{{field.label_tag}}</p>
      {{field}} {% endcomment %}
      {% comment %} {% endfor %} {% endcomment %}
      {{form}}
    </table>
    <input type="submit" value="Submit">
  </form>
  <a href="{% url 'apology_delete' apology.id%}">Delete Letter</a>
{% endblock %}
