{% extends 'base.html' %}

{% block content %}

  <h1>Register</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in registration_form %}
      <p>
        {{ field.label_tag }}
        {{ field }}

        {% if field.help_text %}
          <small>{{ field.help_text }}</small>
        {% endif %}

        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}

    <input type="submit" value="Register" />
  </form>

{% endblock %}
