{% extends 'base.html' %}

{% block content %}
  <div class="page-content">
    <h1>{{email}}'s Profile</h1>
    <a href="{% url 'apology'%}" style="font-size: 35px;">Write a New Letter</a>
    <h2>Your Letters</h2>
    {% for apology in apologies %}
    <a href="{% url 'apology_show' apology.id %}">
      <p>{{apology.updated_at}} : {{ apology.post_text|slice:'0:4'}}...</p>
    </a>
    {% endfor %}
  </div>
{% endblock %}
